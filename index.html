<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Integration App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        .content {
            padding: 30px;
        }
        .parameter-section {
            margin-bottom: 30px;
        }
        .parameter-section h2 {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .parameter-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .parameter-name {
            font-weight: bold;
            color: #495057;
            min-width: 200px;
        }
        .parameter-value {
            color: #6c757d;
            word-break: break-all;
            flex: 1;
            margin-left: 20px;
        }
        .no-parameters {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
        }
        .timestamp {
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        .copy-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
            transition: background 0.3s;
        }
        .copy-button:hover {
            background: #5a6fd8;
        }
        .copy-button:active {
            transform: scale(0.95);
        }
        .metadata-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }
        .metadata-item {
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .metadata-name {
            font-weight: bold;
            color: #495057;
            min-width: 200px;
        }
        .metadata-value {
            color: #6c757d;
            word-break: break-all;
            flex: 1;
            margin-left: 20px;
        }
        .loading {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
        }
        .error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
        }
        .fetch-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .fetch-button:hover {
            background: #218838;
        }
        .fetch-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .files-header {
            margin-bottom: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }
        .files-header h3 {
            margin: 0 0 10px 0;
            color: #1976d2;
        }
        .files-header p {
            margin: 0;
            color: #424242;
            font-size: 0.9em;
        }
        .file-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: box-shadow 0.3s;
        }
        .file-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .file-info {
            flex: 1;
        }
        .file-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #495057;
            margin-bottom: 8px;
        }
        .file-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.9em;
            color: #6c757d;
        }
        .file-details span {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
        }
        .file-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-left: 15px;
        }
        .metadata-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
            white-space: nowrap;
        }
        .metadata-button:hover {
            background: #218838;
        }
        .metadata-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Box Integration App</h1>
            <p>Displaying query parameters and file metadata</p>
        </div>
        
        <div class="content">
            <div class="parameter-section">
                <h2>üîç Query Parameters</h2>
                <div id="parameters-container">
                    <!-- Parameters will be populated here -->
                </div>
            </div>
            
            <div class="parameter-section">
                <h2>üìã Raw URL</h2>
                <div class="parameter-item">
                    <span class="parameter-name">Current URL:</span>
                    <span class="parameter-value" id="current-url"></span>
                    <button class="copy-button" onclick="boxApp.copyToClipboard('current-url')">Copy</button>
                </div>
            </div>
            
            <div class="metadata-section">
                <h2>üìÅ Files List</h2>
                <div id="metadata-container">
                    <div class="loading">Click the button below to fetch all accessible files from Box API.</div>
                </div>
                <button id="fetch-metadata-btn" class="fetch-button" onclick="boxApp.fetchFileMetadata()">
                    üìÅ Fetch All Files
                </button>
            </div>
            
            <div class="timestamp" id="timestamp">
                <!-- Timestamp will be populated here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
